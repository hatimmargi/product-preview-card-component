<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles.css">

  <title> Hatim Margi | Product preview card Frontend Mentor component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="product--card">
    <div class="card--img">
      <img class="mobile-img" src="./images/image-product-mobile.jpg" alt="product image">
      <img class="desktop-img" src="./images/image-product-desktop.jpg" alt="product image">
    </div>
    <div class="card--main">
      <span class="product--cat">Preview</span>
      <h3>Gabrielle Essence Eau De Parfum</h3>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <span class="product--price">$149.99 <span class="product--old--price">$169.99</span></span>
        <button><img src="./images/icon-cart.svg"/> Add to Cart</button>
    </div>
  </div>
</div>
  


  

  


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hatim Margi</a>.
  </div>
</body>
</html>
